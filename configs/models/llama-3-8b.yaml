model:
  name: meta-llama/Meta-Llama-3-8B
  type: llama
  architecture: LlamaForCausalLM
  hidden_size: 4096
  num_layers: 32
  vocab_size: 128256
lora:
  use_lora: true
  r: 32          # Restored for multi-GPU (4x RTX 4090)
  alpha: 64      # 2x rank scaling for strong learning
  dropout: 0.05
  target_modules:
  - q_proj
  - v_proj
  - k_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj
training:
  epochs: 5      # Matched to 1B for thorough training
  batch_size: 1  # Memory conservative
  gradient_accumulation_steps: 8  # Effective batch = 8 with multi-GPU
  learning_rate: 8.0e-05  # Higher LR like 1B (works well with LoRA)
  warmup_steps: 200  # More warmup like 1B
  max_length: 1536        # Proven length from 1B model
  fp16: false
  bf16: true
  max_grad_norm: 1.0
validation:
  eval_steps: 685   # Validate each epoch (5477 / 8 grad_accum)
  save_steps: 685   # Save each epoch
  logging_steps: 100
generation:
  max_new_tokens: 128
  temperature: 0.7
  top_p: 0.9
paths:
  data_dir: datasets/finqa_with_rewards
  output_dir: outputs/run_001/03_sft_llama8b
  reward_spec: outputs/run_001/02_rewards/reward_spec.yaml
metadata:
  description: Llama-3-8B-Instruct - 8B params with multi-GPU support (4x RTX 4090), matched to 1B proven settings