model:
  name: meta-llama/Meta-Llama-3-8B-Instruct
  type: llama
  architecture: LlamaForCausalLM
  hidden_size: 4096
  num_layers: 32
  vocab_size: 128256
lora:
  use_lora: true
  r: 16          # Reduced for 24GB GPU memory
  alpha: 32      # 2x rank scaling
  dropout: 0.05
  target_modules:
  - q_proj
  - v_proj
  - k_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj
training:
  epochs: 5      # Matched to 1B for thorough training
  batch_size: 1  # Memory conservative for 8B model
  gradient_accumulation_steps: 16  # Higher to reduce memory (effective batch = 16)
  learning_rate: 8.0e-05  # Higher LR like 1B (works well with LoRA)
  warmup_steps: 200  # More warmup like 1B
  max_length: 1536        # Proven length from 1B model
  fp16: false
  bf16: true
  max_grad_norm: 1.0
validation:
  eval_steps: 342   # Validate each epoch (5477 samples / 16 grad_accum)
  save_steps: 342   # Save each epoch
  logging_steps: 50
generation:
  max_new_tokens: 128
  temperature: 0.7
  top_p: 0.9
paths:
  data_dir: datasets/finqa_processed
  output_dir: outputs/run_001/03_sft_llama8b
  reward_spec: outputs/run_001/02_rewards/reward_spec.yaml
metadata:
  description: Llama-3-8B-Instruct - 8B params, gated model with approved access, superior mathematical reasoning