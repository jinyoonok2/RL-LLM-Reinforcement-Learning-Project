model:
  name: meta-llama/Meta-Llama-3-8B-Instruct
  type: llama
  architecture: LlamaForCausalLM
  hidden_size: 4096
  num_layers: 32
  vocab_size: 128256
lora:
  use_lora: true
  r: 32
  alpha: 64
  dropout: 0.05
  target_modules:
  - q_proj
  - v_proj
  - k_proj
  - o_proj
training:
  epochs: 3
  batch_size: 1
  gradient_accumulation_steps: 4
  learning_rate: 5.0e-06
  warmup_steps: 100
  max_length: 512
  fp16: true
validation:
  eval_steps: 500
  save_steps: 1000
  logging_steps: 100
generation:
  max_new_tokens: 128
  temperature: 0.7
  top_p: 0.9
paths:
  data_dir: datasets/finqa_processed
  output_dir: outputs/run_001/03_sft_8b
  reward_spec: outputs/run_001/02_rewards/reward_spec.yaml
metadata:
  description: Full 8B model for production - use --config configs/models/llama-3-8b.yaml
  - v_proj
