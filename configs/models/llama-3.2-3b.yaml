model:
  name: meta-llama/Llama-3.2-3B-Instruct
  type: llama
  architecture: LlamaForCausalLM
  hidden_size: 3072
  num_layers: 28
  vocab_size: 128256
lora:
  use_lora: true
  r: 16           # Balanced for 8B model
  alpha: 32
  dropout: 0.05
  target_modules:
  - q_proj
  - v_proj
  - k_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj
training:
  epochs: 3       # Fewer epochs for larger model
  batch_size: 1   # Memory conservative
  gradient_accumulation_steps: 8
  learning_rate: 5.0e-05  # Lower LR for stability
  warmup_steps: 100
  max_length: 1536        # Proven length from 1B model
  fp16: false
  bf16: true
  max_grad_norm: 1.0
validation:
  eval_steps: 800
  save_steps: 800
  logging_steps: 50
generation:
  max_new_tokens: 128
  temperature: 0.7
  top_p: 0.9
paths:
  data_dir: datasets/finqa_processed
  output_dir: outputs/run_001/03_sft_llama3b
  reward_spec: outputs/run_001/02_rewards/reward_spec.yaml
metadata:
  description: Llama-3.2-3B - 3x larger than 1B, ungated access, better mathematical reasoning