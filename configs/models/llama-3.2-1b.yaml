model:
  name: meta-llama/Llama-3.2-1B-Instruct
  type: llama
  architecture: LlamaForCausalLM
  hidden_size: 2048
  num_layers: 16
  vocab_size: 128256
lora:
  use_lora: true
  r: 32
  alpha: 64
  dropout: 0.05
  target_modules:
  - q_proj
  - v_proj
  - k_proj
  - o_proj
training:
  epochs: 3
  batch_size: 1
  gradient_accumulation_steps: 4
  learning_rate: 1.0e-06
  warmup_steps: 100
  max_length: 512
  fp16: false
  bf16: true
  max_grad_norm: 1.0
  bf16: true
validation:
  eval_steps: 1563  # Validate at end of each epoch
  save_steps: 1563  # Save at end of each epoch
  logging_steps: 100
generation:
  max_new_tokens: 128
  temperature: 0.7
  top_p: 0.9
paths:
  data_dir: datasets/finqa_processed
  output_dir: outputs/run_001/03_sft
  reward_spec: outputs/run_001/02_rewards/reward_spec.yaml
metadata:
  description: Fast 1B model for testing - default configuration
