model:
  name: meta-llama/Llama-3.2-1B-Instruct
  type: llama
  architecture: LlamaForCausalLM
  hidden_size: 2048
  num_layers: 16
  vocab_size: 128256
lora:
  use_lora: true
  r: 16          # Rank 16 = ~262M trainable params (22% of model)
  alpha: 32      # Adjusted scaling (2x rank)
  dropout: 0.1   # Slightly higher dropout for better generalization
  target_modules:
  - q_proj
  - v_proj
  - k_proj
  - o_proj
training:
  epochs: 5  # Increased epochs
  batch_size: 4  # Increased batch size for 1B model
  gradient_accumulation_steps: 4  # Effective batch size of 16
  learning_rate: 8.0e-05  # Higher LR works well with LoRA
  warmup_steps: 200  # More warmup steps
  max_length: 1024  # Reduced for faster training, covers most samples
  fp16: false
  bf16: true
  max_grad_norm: 1.0
validation:
  eval_steps: 1546  # Validate at end of each epoch (6185 samples / 4 grad_accum)
  save_steps: 1546  # Save at end of each epoch
  logging_steps: 100
generation:
  max_new_tokens: 128
  temperature: 0.7
  top_p: 0.9
paths:
  data_dir: datasets/finqa_processed
  output_dir: outputs/run_001/03_sft
  reward_spec: outputs/run_001/02_rewards/reward_spec.yaml
metadata:
  description: Lightweight 1B model optimized for fast LoRA training
