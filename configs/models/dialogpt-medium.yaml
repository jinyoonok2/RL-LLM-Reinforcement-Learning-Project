model:
  name: microsoft/DialoGPT-medium
  type: gpt2
  architecture: GPT2LMHeadModel
  hidden_size: 1024
  num_layers: 24
  vocab_size: 50257
lora:
  use_lora: true
  r: 16          # Rank 16 = ~33M trainable params (very fast!)
  alpha: 32      # Scaling factor
  dropout: 0.05
  target_modules:
  - c_attn       # GPT-2 uses different module names
  - c_proj
training:
  epochs: 5      # Can train more epochs quickly
  batch_size: 16 # Much larger batches possible
  gradient_accumulation_steps: 1  # No need for accumulation
  learning_rate: 1.5e-04  # Higher LR for GPT-2
  warmup_steps: 50
  max_length: 512         # Shorter for speed
  fp16: true              # FP16 works well with GPT-2
  bf16: false
  max_grad_norm: 1.0
validation:
  eval_steps: 400   # Very frequent validation
  save_steps: 400
  logging_steps: 25
generation:
  max_new_tokens: 64  # Short generations for speed
  temperature: 0.9
  top_p: 0.95
paths:
  data_dir: datasets/finqa_processed
  output_dir: outputs/run_001/03_sft_dialogpt
  reward_spec: outputs/run_001/02_rewards/reward_spec.yaml
metadata:
  description: DialoGPT-medium - ultra-fast GPT-2 based model for rapid experimentation