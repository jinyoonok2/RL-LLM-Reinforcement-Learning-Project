model:
  name: TinyLlama/TinyLlama-1.1B-Chat-v1.0
  type: llama
  architecture: LlamaForCausalLM
  hidden_size: 2048
  num_layers: 22
  vocab_size: 32000
lora:
  use_lora: true
  r: 16
  alpha: 32
  dropout: 0.05
  target_modules:
  - q_proj
  - v_proj
  - k_proj
  - o_proj
training:
  epochs: 3
  batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-05
  warmup_steps: 100
  max_length: 512
  fp16: true
validation:
  eval_steps: 500
  save_steps: 1000
  logging_steps: 100
generation:
  max_new_tokens: 128
  temperature: 0.7
  top_p: 0.9
paths:
  data_dir: datasets/finqa_processed
  output_dir: outputs/run_001/03_sft_TinyLlama_1.1B
  reward_spec: outputs/run_001/02_rewards/reward_spec.yaml
metadata:
  generated_by: manual template (TinyLlama)
  notes: Small Llama-architecture model good for testing
  all_available_layers:
  - down_proj
  - embed_tokens
  - gate_proj
  - k_proj
  - lm_head
  - norm
  - o_proj
  - q_proj
  - rotary_emb
  - up_proj
  - v_proj
